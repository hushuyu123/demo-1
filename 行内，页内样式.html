<!DOCTYPE html>
<html>
    <head>  
        <title>类选择器</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            .redp{
                color: red;
                font-size: 15px;
            }
            .greenp{
                color: green;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h2>华为最新5G芯片问世</h2>
        <p class="redp">过去的2018年，5G常常被人提及。</p> 
        <p>而进入到2019年势必也将是5G技术腾飞的一年!</p>
        <p class="greenp">2019年1月24日，华为召开5G发布会暨MWC2019预沟通会。 </p>
        <p>华为早在2009年就开展了5G研发布局。</p>
    </body>
</html>
